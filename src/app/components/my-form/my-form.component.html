<div class="row">
  <div class="col-sm">
    <h3>{{ title }}</h3>
    <form #form="ngForm" (ngSubmit)="onSubmit(form.value)">
      <div class="form-group">
        <label for="name">Name</label>
        <input ngModel type="text" class="form-control" name="name" #name>
      </div>

      <div class="form-group">
        <label for="alterEgo">Alter Ego</label>
        <input ngModel type="text" class="form-control" name="alterEgo">
      </div>
      <div class="form-group">
          <ng-content select="app-remember"></ng-content>
      </div>
      <div class="form-group">
        <auth-message [style.display]="(showMessage) ? 'inherit': 'none'"></auth-message>
      </div>
      <div class="form-group">
          <button type="submit" class="btn btn-success">Join US</button>
      </div>
    </form>
  </div>
</div>
